<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Validar que un input sea de tipo fecha
    </title>
    <hr>
    <br>
    <div class = "FECHA">
   <input type="text" name="fecha" id="fecha"   value=""  class="data" required onKeyUp="javascript:validateFecha('fecha')" />
    </div>
    </br>
        <style>
            h1 { color: rgb(233, 215, 112);}
            h2 { font-family: Impact;}
            body { text-align: center;
                background-color: #e9b7ee;
            }
            
        </style>
    </head>
    


   

<body>
    <p>
        Ingresa la fecha en formato mm-dd-yyyy, mm/dd/yyy, m-dd-yyyy, m.d.yyyy

    </p>
       

<script>
   function validateFecha()
            {
                var date_regex = /^(?:0?[1-9]|1[1-2])([\-/.])(3[01]|[12][0-9]|0?[1-9])\1\d{4}$/;
                var fecha = document.getElementById("fecha").value;
                if (date_regex.test(fecha)) 
                {
                    
                    alert("Fecha correcta")
                }else{

                   
                    alert("Fecha incorrecta")

                     }
            }
  

</script>

</body>
</html>
