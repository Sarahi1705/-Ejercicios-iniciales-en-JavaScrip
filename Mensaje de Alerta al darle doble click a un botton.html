<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Window alert() Method in HTML
    </title>
<style>
        h1 { color: green;}
        h2 { font-family: Impact;}
        body { text-align: center;}
</style>
</head>

<body>
<h1>Bienvenidos</h1>
<h2>Java Script</h2>
<p>
    Ejemplo de doble click sobre el boton para mostrar un "Mensaje de alert":
</p>
<button ondblclick="myalert()">
    Mostrar Mensaje de Alerta
</button>
<script>
    function myalert(){
        alert("Test\n " + "Mensaje de alerta " + "Sobre un boton");
    }
</script>
</body>

</html>
